<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة تقييم المتداولين</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center gap-6 p-4">
    <h1 class="text-3xl font-bold">منصة تقييم المتداولين</h1>
    <p class="text-gray-300 text-lg text-center max-w-xl">
      أهلاً بك! الموقع شغال الآن بدون React.
    </p>

    <div class="w-full max-w-xl bg-slate-800 rounded-2xl p-6 shadow-xl">
      <label class="block mb-2 font-semibold">اكتب اسمك</label>
      <input id="name" class="w-full p-3 rounded-xl bg-slate-900 border border-slate-700" placeholder="مثلاً: محمد" />

      <button onclick="showMessage()" class="mt-4 w-full p-3 rounded-xl bg-blue-600 hover:bg-blue-700 transition">
        اعرض رسالة
      </button>

      <div id="message" class="mt-4 p-3 rounded-xl bg-slate-900 border border-slate-700"></div>
    </div>
  </div>

  <script>
    function showMessage() {
      const name = document.getElementById("name").value || "صديقي";
      document.getElementById("message").innerText = "أهلاً " + name + "، الموقع شغال الآن!";
    }
  </script>
</body>
</html>
